    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.css">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h3 class="tron-text">H&amp;Made HandCrafted Goods
                <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
            </h3>
            <button class=" btn btn-primary btn-md button" data-toggle="tab" onclick="showHome()">
                <h4 class="tab-font">Home</h4>
            </button>
            <button class=" btn btn-primary btn-md button" data-toggle="tab" onclick="showMerchandise()" href="#Merchandise">
                <h4 class="tab-font">Buy</h4>
            </button>
            <button class=" btn btn-primary btn-md button" data-toggle="tab" onclick="SellForm()" href="">
                <h4 class="tab-font">Sell</h4>
            </button>
            <button class=" btn btn-primary btn-md button" onclick="showCheckout()">

                <h4 class="tab-font">
                    <i class="fa fa-money" aria-hidden="true"></i>Cart</h4>
            </button>
        </div>
        <div class="col-lg-12 col-sm-12 ">
            <div class="col-lg-12 col-sm-12 merchandise tab-content hide" id="Merchandise">
                <div class="product"></div>

            </div>
            <div class="col-lg-12 col-sm-12 merchandise tab-content show" id="Home">
                <center>
                    <h1>H&amp;Made HandCrafted Goods</h1>
                    <br>
                    <h2>authentic goods &amp; wide selection &amp; sell your goods &amp; easy checkout process</h2>
                    <img src="https://www.mindfullysplendid.com/wp-content/uploads/2016/09/icon-hand-made.png">
                </center>
            </div>

        </div>
        <div class="col-lg-12 col-sm-12 sell tab-content hide" id="Sell">

            <form id="addToMerch">
                <fieldset>
                    <div class="form-group">
                        <label for="exampleInputFile">Upload Photo of Item</label>
                        <input type="file" class="form-control-file" id="pic" aria-describedby="fileHelp">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label col-form-label-sm" for="inputSmall">Name of Item</label>
                        <input class="form-control form-control-sm" type="text" id="name" style="width: 23.5%">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                        <input type="text" class="form-control" id="price" placeholder="Price" style="width: 20%">
                    </div>
                </fieldset>
                <button class="btn btn-lg" type="submit">Submit</button>
            </form>
            <div id="sell-message"></div>
        </div>

        <div class="col-lg-12 col-sm-12 checkout tab-content hide" id="CheckOut">
            <div id="total"></div>
        </div>
    </div>

    <script src="vendor/jquery.js"></script>
    <script src="vendor/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="index.js"></script>
</body>

</html>
