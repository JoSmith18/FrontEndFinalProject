<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H&T</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h3>H&amp;T HandCrafted Goods
                <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
            </h3>
        </div>
        <div class="col-lg-12 col-sm-12">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <button class="nav-link btn btn-primary btn-md" data-toggle="tab" onclick="showMerchandise()" href="#Merchandise">Buy</button>
                </li>
                <li class="nav nav-tabs">
                    <button class="nav-link btn btn-primary btn-md" data-toggle="tab" onclick="SellForm()" href="">Sell</button>
                </li>
            </ul>
        </div>
        <div class="col-lg-9 col-sm-9 merchandise tab-content hide" id="Merchandise">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#Necklaces">Necklaces</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#Tables">Tables</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " data-toggle="tab" href="#Rings">Rings</a>
                </li>
            </ul>
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade" id="Necklaces">
                    <div class="container">
                        <div class="col-lg-9">
                            <div class="row" id="myNeck"></div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="Tables">
                    <div class="container">
                        <div class="col-lg-9">
                            <div class="row" id="myTable"></div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade in" id="Rings">
                    <div class="container">
                        <div class="col-lg-9">
                            <div class="row" id="myRings"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-lg-9 col-sm-9 sell tab-content hide" id="Sell">
            <form>
                <div class="form-group">
                    <label for="exampleInputFile">Upload Photo of Item</label>
                    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                </div>
                <div class="form-group">
                    <label class="control-label">Price of Item</label>
                    <div class="form-group">
                        <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="text" class="form-control" id="exampleInputAmount" placeholder="Price" style="width: 20%">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-form-label-sm" for="inputSmall">Name of Item</label>
                    <input class="form-control form-control-sm" type="text" id="inputSmall" style="width: 23.5%">
                </div>
                <div class="form-group">
                    <label for="exampleSelect1">Type of Item</label>
                    <select class="form-control" id="exampleSelect1" style="width: 23.5%">
                        <option>Please Select</option>
                        <option>Necklace</option>
                        <option>Table</option>
                        <option>Ring</option>
                    </select>
                </div>
            </form>
        </div>
    </div>

    <script src="vendor/jquery.js"></script>
    <script src="vendor/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="index.js"></script>
</body>

</html>
