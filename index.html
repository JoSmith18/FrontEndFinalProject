    <link rel="apple-touch-icon" sizes="120x120" href="https://www.italiancrafty.com/img/cms/handmade.png">
    <link rel="apple-touch-icon" sizes="144x144" href="https://www.italiancrafty.com/img/cms/handmade.png">
    <link rel="apple-touch-icon" sizes="152x152" href="https://www.italiancrafty.com/img/cms/handmade.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://www.italiancrafty.com/img/cms/handmade.png">
    <link rel="icon" type="image/png" sizes="192x192" href="https://www.italiancrafty.com/img/cms/handmade.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.italiancrafty.com/img/cms/handmade.png">
    <link rel="icon" type="image/png" sizes="96x96" href="https://www.italiancrafty.com/img/cms/handmade.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://www.italiancrafty.com/img/cms/handmade.png">
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H&T</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="vendor/sheet.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h3 class="tron-text">H&amp;T HandCrafted Goods
                <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
            </h3>
        </div>
        <div class="col-lg-12 col-sm-12 col-md-6 ">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <button class="nav-link btn btn-primary btn-md button" data-toggle="tab" onclick="showHome()">
                        <h4 class="tab-font">Home</h4>
                    </button>
                </li>
                <br>
                <li class="nav-item">
                    <button class="nav-link btn btn-primary btn-md button" data-toggle="tab" onclick="showMerchandise()" href="#Merchandise">
                        <h4 class="tab-font">Buy</h4>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-primary btn-md button" data-toggle="tab" onclick="SellForm()" href="">
                        <h4 class="tab-font">Sell</h4>
                    </button>
                </li>
                <br>
                <li class="nav-item">
                    <button class="nav-link btn btn-primary btn-md button" onclick="showCheckout()">

                        <h4 class="tab-font">
                            <i class="fa fa-money" aria-hidden="true"></i> CheckOut</h4>
                    </button>
                </li>
            </ul>
            <div class="col-lg-9 col-sm-12 merchandise tab-content hide" id="Merchandise">
                <div class="product"></div>

            </div>
            <div class="col-lg-9 col-sm-12 merchandise tab-content show" id="Home">
                <center>
                    <h1>H&T HandCrafted Goods</h1>
                    <br>
                </center>
                <ol>
                    <li>
                        <h2>We deliever authentic handmade goods</h2>
                    </li>
                    <br>
                    <li>
                        <h2>We offer many items to choose to buy from</h2>
                    </li>
                    <br>
                    <li>
                        <h2>Can come sell your handmade goods</h2>
                    </li>
                    <br>
                    <li>
                        <h2>Easy checkout when done</h2>
                    </li>
                </ol>
                <center>
                    <img src="https://www.mindfullysplendid.com/wp-content/uploads/2016/09/icon-hand-made.png">
                </center>
            </div>

        </div>
        <div class="col-lg-9 col-sm-12 sell tab-content hide" id="Sell">
            <div class="form-group">
                <form>
                    <fieldset>
                        <label for="exampleInputFile">Upload Photo of Item</label>
                        <input type="file" class="form-control-file" id="pic" aria-describedby="fileHelp">
                        <br>
                        <label class="col-form-label col-form-label-sm" for="inputSmall">Name of Item</label>
                        <input class="form-control form-control-sm" type="text" id="name" style="width: 23.5%">
                        <br>
                        <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                        <input type="text" class="form-control" id="price" placeholder="Price" style="width: 20%">
                        <br>


                    </fieldset>
                </form>
                <button class="btn btn-lg" data-container="body" tabindex="0" data-toggle="popover" data-placement="right" data-content="Your item has been added to the merchandise."
                    data-original-title="Success" data-trigger="focus" href="#" onclick="addToMerch()">Submit</button>
            </div>
        </div>

        <div class="col-lg-9 col-sm-12 checkout tab-content hide" id="CheckOut">
            <div id="total"></div>
        </div>
    </div>

    <script src="vendor/jquery.js"></script>
    <script src="vendor/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="index.js"></script>
</body>

</html>
