<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H&T</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h3>H&amp;T HandCrafted Goods
                <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
            </h3>
        </div>
        <div class="col-lg-12 col-sm-12">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <button class="nav-link btn btn-primary btn-md button" data-toggle="tab" onclick="showMerchandise()" href="#Merchandise">Buy</button>
                </li>
                <li class="nav nav-tabs">
                    <button class="nav-link btn btn-primary btn-md button" data-toggle="tab" onclick="SellForm()" href="">Sell</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-primary btn-md button" onclick="showCheckout()">
                        <i class="fa fa-money" aria-hidden="true"></i>CheckOut
                    </button>
                </li>
            </ul>
            <div class="col-lg-9 col-sm-9 merchandise tab-content hide" id="Merchandise">
                <div class="product"></div>

            </div>

            <div class="col-lg-9 col-sm-9 sell tab-content hide" id="Sell">
                <div class="form-group">
                    <form>
                        <fieldset>
                            <label for="exampleInputFile">Upload Photo of Item</label>
                            <input type="file" class="form-control-file" id="pic" aria-describedby="fileHelp">
                            <br>
                            <label class="col-form-label col-form-label-sm" for="inputSmall">Name of Item</label>
                            <input class="form-control form-control-sm" type="text" id="name" style="width: 23.5%">
                            <br>
                            <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                            <input type="text" class="form-control" id="price" placeholder="Price" style="width: 20%">
                            <br>


                        </fieldset>
                    </form>
                    <button class="btn btn-lg" onclick="addToMerch()">Submit</button>
                </div>
            </div>

            <div class="col-lg-9 col-sm-9 checkout tab-content hide" id="CheckOut"></div>
        </div>

        <script src="vendor/jquery.js"></script>
        <script src="vendor/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
        <script src="index.js"></script>
</body>

</html>
